{% load staticfiles %}


<html>
<head>
	<link rel="stylesheet" href="{% static 'css/app.css' %}" />
</head>
<header class="header">
	<div class="experiment-timer">
		<p class="experiment-timer__head">Таймер</p>
		<div class="clock" id="clock">00:00:00</div>
	</div>
</header>

<div class="main">

	<div class="block" id="timer_online">
		<form method="post" class="form-hide">
			 {% csrf_token %}
			<table>
				{{ form }}
			</table>
			<input type="submit" value="Send" class="send" >
		</form>
        <div id="experiment_data">
        </div>
        <div class="timers">
            <p>Задать время эксперимента</p>
            <div id="all-time">
                <button class="timers__button" id="one-min">1 минута</button>
                <button class="timers__button" id="two-min">2 минуты</button>
                <button class="timers__button" id="three-min">3 минуты</button>
                <button class="timers__button" id="five-min">5 минут</button>
                <button class="timers__button" id="n-min">Другое</button>
            </div>
            <div id="custom-time">
                <button class="timers__button" onclick="startTimer()">Начать эксперимент</button>
		        <button class="timers__button" onclick="stopTimer()">Остановить таймер</button>
            </div>

		</div>
	</div>

	<div class="block" id="timer_certain">
		<div class="experiment-field" id="field">
			<svg class="detection-area" id="detection-area" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="400">
				<g id="objects-group" transform="scale(1)">
				</g>
			 </svg>

		</div>
	</div>
	<div class="block" id="configuration">
		<form class="input-form">
            <label for="detectors">Количество датчиков</label>
			<input id="detectors" name="Количество датчиков" type="number"  min="1">
            <label for="objects">Количество объектов</label>
			<input id="objects" name="Количество объектов" type="number"  min="1">
            <p>Направление движения</p>
            <input id="direction_1" class="direction" name="direction" type="radio" value="0">
            <input id="direction_2" class="direction" name="direction" type="radio" value="1">
            <input id="direction_3" class="direction" name="direction" type="radio" value="2">
            <input type="button" value="Установить" onclick="setData()">
		</form>
	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="../static/js/script.js"></script>
</html>
